<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./assets/reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
	<script type="text/javascript" 	src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	
	<title>Train scheduler</title>
</head>

<body>
	<div class="jumbotron">
		<div class="container">
			<h2>Train scheduler</h2>
		</div>
	</div>
	<div id="current">Current time is <span id="current-time"></span>.</div>
	<div class="container">


		<div class="row">
			<br>
			<table id="trains">
				<tr>
					<th>Train name</th>
					<th>Train destination</th>
					<th>Time of first train</th>
					<th>Frequency</th>
					<th>Time of next train</th>
				</tr>
			</table>
		</div><br><br>
		<div class="row">
			<form><b>
				Train name: <input type="text" id="train-name"> Destination: <input type="text" id="train-destination"> <br>First train time: <input type="time" id="first-train-time"> Time between trains (in min): <input type="number" id="train-frequency">
				<br>
				<button id="submit">Submit</button>
			</form></b>
			<br>
		</div>
	</div>
	<!-- <div id="current">Current time is <span id="current-time"></span>.</div> -->


	<script type="text/javascript" src="./assets/javascript.js"></script>
</body>
</html>
